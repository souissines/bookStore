  <mat-form-field appearance="fill" >

    <mat-label>Add Book</mat-label>
    <input matInput   placeholder="title">
    <input matInput   placeholder="Author Name">
    <input matInput   placeholder="Release Date">

    <input matInput   placeholder="Release Date">
    <input matInput [(ngModel)]="book.actionType" placeholder="Register  Date">
    <input matInput [(ngModel)]="book.actionType" placeholder="Image Url">
    </div>

    </div>

</div>



<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>

  <button *ngIf="book.actionType == 'delete'" mat-button   (click)="toDelete()" cdkFocusInitial>Delete</button>
</div>
