<h1 mat-dialog-title> {{data.actionType}} Book </h1>
<div mat-dialog-content>


  <div *ngIf="data.actionType =='delete'">
    <mat-label>Are you sure to delete this book ?</mat-label>
  </div>


</div>

<div mat-dialog-actions>
  <button mat-button class="btn btn-primary" (click)="onNoClick()" style="margin-right:10px">No Thanks</button>
  <button mat-button class="btn btn-primary" [mat-dialog-close]="data" cdkFocusInitial>{{data.actionType}}</button>
</div>
