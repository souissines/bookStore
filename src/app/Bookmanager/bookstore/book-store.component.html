<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Book Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">


      <li class="nav-item active" routerLinkActive="active">
        <!--                <a class="nav-link" (click)="onOpenModal({}, 'add')">Add Book <span class="sr-only" >(current)</span></a>-->
        <a class="nav-link" (click)="add()">Add Book <span class="sr-only">(current)</span></a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input type="search" (ngModelChange)="searchBooks(key.value)" #key="ngModel" ngModel class="form-control mr-sm-2"
             placeholder="Search book ..." aria-label="Search"
             name="key" id="searchTitle">

    </form>
  </div>
</nav>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <div class="row">
    <div *ngFor="let book of books" class=" col-md-6 col-xl-3 ">
      <div class="card m-b-30 ">
        <div class="card-body row ">
          <div class="col-6 ">
            <a href=" ">
              <img src="{{book?.imageUrl}}">
            </a>
          </div>

        </div>
        <ul class="list-group list-group-flush ">
          <li>
            Title: {{book?.title}} </li>
          <li class="m-0 ">Author: {{book?.author}}
          </li>
          <li>
            Release Date:{{book?.releaseDate}} </li>
          <li class="m-0 ">Register Date: {{book?.registerDate}}
          </li>
          <li>
            Total Examplaries: {{book?.totalExamplaries}} </li>


          <li class="m-0 ">data: {{book?.data}}
          </li>

        </ul>
        <div class="card-body ">
          <div class="float-right btn-group btn-group-sm ">
            <a class="btn btn-primary tooltips " data-placement="top "
               data-toggle="tooltip " data-original-title="Edit " (click)="edit(book.id)"><i class="fa fa-pencil "></i>
            </a>
            <a (click)="openDialog(book, 'delete')" class="btn btn-secondary tooltips " data-placement="top "
               data-toggle="tooltip " data-original-title="Delete "><i class="fa fa-times "></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
