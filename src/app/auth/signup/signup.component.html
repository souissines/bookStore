<div class="row" >
  <div class="col-sm-8 col-sm-offset-2" style="background-color: navajowhite">
    <h2>Create account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" style="background-color: whitesmoke;">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" autocomplete="on">
      </div>

      <div class="form-group">
        <label for="email">E mail</label>
        <input type="text" id="email" class="form-control" formControlName="email" autocomplete="on">
      </div>



      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" autocomplete="on">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
